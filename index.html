    <!-- Preload Critical Resources -->

    <!-- Critical CSS -->
    <style>
      .loading-screen {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading-spinner {
        width: 50px; height: 50px;
        border: 3px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: #fff;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin { to { transform: rotate(360deg); } }

      [data-loading] { opacity: 0; transition: opacity 0.3s ease-in; }
      [data-loaded] { opacity: 1; }
    </style>

    <!-- Non-critical fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" media="print" onload="this.media='all'">
  </head>

  <body class="h-full antialiased bg-gray-50 dark:bg-gray-900" data-loading>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
      <div class="text-center">
        <div class="loading-spinner mb-4"></div>
        <p class="text-white font-semibold text-lg">Unique Foundation</p>
        <p class="text-white/80 text-sm mt-2">Loading your education platform...</p>
      </div>
    </div>

    <!-- Main React Mount -->
    <div id="root"></div>

    <!-- Main React Entry -->
    <script type="module" src="/src/main.jsx"></script>

    <!-- Safe Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const response = await fetch('/sw.js', { method: 'HEAD' });
            if (response.ok) {
              const registration = await navigator.serviceWorker.register('/sw.js');
              console.log('✅ Service Worker registered:', registration);
            } else {
              console.warn('⚠️ No sw.js found, skipping registration.');
            }
          } catch (err) {
            console.error('Service Worker registration failed:', err);
          }
        });
      }

      // Handle loading states
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loadingScreen');
        const body = document.body;
        setTimeout(() => {
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 500);
          }
          body.setAttribute('data-loaded', '');
          body.removeAttribute('data-loading');
        }, 1000);
      });

      window.addEventListener('error', (e) => console.error('Application error:', e.error));
    </script>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'GA_MEASUREMENT_ID', {
        page_title: document.title,
        page_location: window.location.href
      });
    </script>

    <!-- Core Web Vitals Monitoring -->
    <script>
      if ('PerformanceObserver' in window) {
        const observer = new PerformanceObserver((list) => {
          list.getEntries().forEach((entry) => {
            console.log(`${entry.name}: ${entry.value}`);
          });
        });
        observer.observe({ entryTypes: ['largest-contentful-paint', 'first-input', 'cumulative-layout-shift'] });
      }
    </script>

    <!-- PWA Install Prompt -->
    <script>
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;

        const installButton = document.createElement('button');
        installButton.textContent = 'Install App';
        installButton.className = 'fixed bottom-4 right-4 bg-blue-600 text-white px-4 py-2 rounded-lg shadow-lg z-50';
        installButton.addEventListener('click', async () => {
          if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') installButton.remove();
            deferredPrompt = null;
          }
        });

        if (window.matchMedia('(max-width: 768px)').matches &&
            !window.matchMedia('(display-mode: standalone)').matches) {
          document.body.appendChild(installButton);
        }
      });
    </script>
  </body>
