<body class="h-full antialiased bg-gray-50 dark:bg-gray-900" data-loading>
  <!-- Loading Screen -->
  <div class="loading-screen" id="loadingScreen">
    <div class="text-center">
      <div class="loading-spinner mb-4"></div>
      <p class="text-white font-semibold text-lg">Unique Foundation</p>
      <p class="text-white/80 text-sm mt-2">Loading your education platform...</p>
    </div>
  </div>

  <!-- React Mount -->
  <div id="root"></div>

  <!-- Main React Entry -->
  

  <!-- Remove loading screen after load -->
  <script>
    window.addEventListener('load', function(){
      const screen = document.getElementById('loadingScreen');
      if(screen){
        screen.style.opacity = '0';
        setTimeout(()=>screen.remove(),500);
      }
      document.body.setAttribute('data-loaded','');
      document.body.removeAttribute('data-loading');
    });
  </script>

  <!-- Service Worker registration for PWA -->
  <script>
    if('serviceWorker' in navigator){
      window.addEventListener('load', async ()=>{
        try {
          const reg = await navigator.serviceWorker.register('/sw.js');
          console.log('âœ… Service Worker registered:', reg);
        } catch(e){ 
          console.error('SW registration failed:', e); 
        }
      });
    }
  </script>

  <!-- Install Prompt for PWA -->
  <script>
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;

      // Create floating install button
      const btn = document.createElement('button');
      btn.textContent = 'ðŸ“² Install Unique Foundation';
      btn.style = `
        position:fixed; bottom:20px; right:20px;
        background:#667eea; color:white; border:none;
        padding:12px 16px; border-radius:8px;
        box-shadow:0 2px 6px rgba(0,0,0,0.2);
        cursor:pointer; z-index:10000; font-weight:600;
      `;
      document.body.appendChild(btn);

      btn.addEventListener('click', async () => {
        btn.remove();
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        console.log('User response:', outcome);
        deferredPrompt = null;
      });
    });
  </script>
</body>
